    <!-- Page Wrapper -->
    <div id="wrapper" style="background-color: #f8f9fc">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

         
                   
            <li style="margin-bottom:100px;">
            
                <a class="sidebar-brand d-flex align-items-center justify-content-center" >
                    <img class="img-profile rounded-circle" width="80px" style="margin-top: 5rem;"
                        src="https://www.kindpng.com/picc/m/24-248253_user-profile-default-image-png-clipart-png-download.png">
                   
                </a>
            </li>
                
              

            <!-- Divider -->
            <hr class="sidebar-divider my-0 mt-4">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link " [routerLink]="['/accounts']">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Hesaplarım</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" [routerLink]="['/transfer']">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Transfer</span></a>
            </li>

        </ul>
        <!-- End of Sidebar -->

       

        <div class="container">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Para Transfer İşlemi</h1>
                            </div>
                            <form class="user" #transferForm="ngForm" (ngSubmit)="onTransfer(transferForm)">
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <select ngModel  name="senderAccountId" class="form-control" required>
                                            <option selected>Hesabınız</option>
                                            <option *ngFor="let account of accounts" class="dropdown-item" value="{{account?.account_id}}">{{account?.number}}</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <input ngModel type="number" name="amount" class="form-control" 
                                        placeholder="Miktar" step="0.01" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <input ngModel type="number" name="receiverAccountId" class="form-control" placeholder="Alıcı Hesap" required>
                                    </div>
                                </div>
                                <button   [disabled]="transferForm.invalid" type="submit" class="btn btn-primary btn-user btn-block">
                                    Gönder
                                </button>
                                <hr>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</div>






    </div>
    <!-- End of Page Wrapper -->

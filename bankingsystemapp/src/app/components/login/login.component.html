    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Giriş Yap</h1>
                                    </div>
                                    <form class="user" #loginForm="ngForm" (ngSubmit)="onlogin(loginForm)">
                                        <div class="form-group">
                                            <input ngModel name="username" type="text" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Kullanıcı Adı" required>
                                        </div>
                                        <div name="password" class="form-group">
                                            <input ngModel name="password" type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Şifre" required>
                                        </div>
                                        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-user btn-block">
                                            Giriş Yap
                                        </button>
                                    </form>
                                    <hr>
                                 
                                    <div class="text-center">
                                        <a class="small" [routerLink]="['/register']">Kayıt Ol</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
